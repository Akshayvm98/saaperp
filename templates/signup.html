{%extends 'base.html' %}
{%block element%}

<div class="col-md-4" style="padding:50px">
<form action="/signup/" method="POST">
{% csrf_token %}

<input type="text" class="form-control" placeholder="First name" name='firstname'  required><br>

<input type="text" class="form-control" placeholder="Last name" name='lastname'  required><br>

<input type="text" class="form-control" placeholder="Username" name='username' required><br>

<input type="text" class="form-control" placeholder="email-id" name='email' required><br>
<input type="password" class="form-control" placeholder="password" name='password' required><br>
<button class="btn btn-primary" type="submit">create account</button>
</form>
</div>
{%endblock%}
